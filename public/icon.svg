<svg viewBox="0 0 512 512" width="512" height="512" xmlns="http://www.w3.org/2000/svg"
	 role="img" aria-label="collavre goldilocks"
	 color="#fed700"
	 style="--goldilocks-color: #22fff0;"
>
	<defs>
		<!-- 중심에서 바깥으로 부드럽게 퍼지는 그라데이션 -->
		<radialGradient id="radialGlow" cx="50%" cy="50%" r="50%">
			<stop offset="0%"  stop-color="currentColor" stop-opacity="1.0"/>
			<stop offset="50%" stop-color="currentColor" stop-opacity="1.0"/>
			<stop offset="100%" stop-color="currentColor" stop-opacity="0.05"/>
		</radialGradient>
		<radialGradient id="space" cx="50%" cy="50%" r="50%">
			<stop offset="0%"  stop-color="black" stop-opacity="1.0"/>
			<stop offset="50%" stop-color="black" stop-opacity="1.0"/>
			<stop offset="100%" stop-color="black" stop-opacity="0.0"/>
		</radialGradient>
	</defs>


	<circle cx="256" cy="256" r="256" fill="url(#space)"/>
	<!-- 중심 원형 그라데이션 -->
	<circle cx="256" cy="256" r="32" fill="url(#radialGlow)"/>

	<!-- 바깥쪽 1/2 반경부터 동심 원 -->
	<g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
		<!-- 안쪽이 굵고 진함, 바깥으로 갈수록 얇고 연함 -->
		<circle cx="256" cy="256" r="160" stroke-width="13" stroke-opacity="0.50" vector-effect="non-scaling-stroke"/>
		<circle cx="256" cy="256" r="192" stroke="var(--goldilocks-color)" stroke-width="13" stroke-opacity="0.40" vector-effect="non-scaling-stroke"/>
		<circle cx="256" cy="256" r="224" stroke-width="8"  stroke-opacity="0.30" vector-effect="non-scaling-stroke"/>
		<!-- 바깥 링: r = 256 - strokeWidth/2 = 253.5 -->
		<circle cx="256" cy="256" r="253.5" stroke-width="5"  stroke-opacity="0.20" vector-effect="non-scaling-stroke"/>
	</g>
</svg>
