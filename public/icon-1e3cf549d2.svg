<svg viewBox="0 0 512 512" width="512" height="512" xmlns="http://www.w3.org/2000/svg"
	 role="img" aria-label="collavre goldilocks"
	 color="#185ABC"
>
	<defs>
		<radialGradient id="radialGlow" cx="50%" cy="50%" r="50%">
			<stop offset="0%"  stop-color="currentColor" stop-opacity="1.0"/>
			<stop offset="50%" stop-color="currentColor" stop-opacity="0.8"/>
			<stop offset="100%" stop-color="currentColor" stop-opacity="0.05"/>
		</radialGradient>
	</defs>

	<circle cx="256" cy="256" r="256" fill="url(#radialGlow)"/>

	<g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
		<circle cx="256" cy="256" r="160" stroke-width="13" stroke-opacity="0.13" vector-effect="non-scaling-stroke"/>
		<circle cx="256" cy="256" r="192" stroke-width="13" stroke-opacity="0.08" vector-effect="non-scaling-stroke"/>
		<circle cx="256" cy="256" r="224" stroke-width="8"  stroke-opacity="0.05" vector-effect="non-scaling-stroke"/>
	</g>
</svg>
