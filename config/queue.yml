default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    # High-priority worker for authorization cache (runs permission updates fast)
    - queues: [authz]
      threads: 2
      processes: 1
      polling_interval: <%= ENV.fetch("AUTHZ_POLLING_INTERVAL", 0.1) %>
    # Default worker for all other queues (excludes authz for strict priority)
    - queues: [default, mailers, active_storage_analysis, active_storage_purge]
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
